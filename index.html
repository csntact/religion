        var map = L.map('map', {

            var popupContent = '<table>\

                    </tr>\
                    <tr>\
                        <th scope="row">Típus</th>\
                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
					<th scope="row">Alapítás éve</th>\
                        <td colspan="2">' + (feature.properties['Time_start'] !== null ? autolinker.link(feature.properties['Time_start'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
					 <th scope="row">Megszűnés éve</th>\
                        <td colspan="2">' + (feature.properties['Time_end'] !== null ? autolinker.link(feature.properties['Time_end'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    \
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

            }
                    break;

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,214,196,1.0)',

            }
                    break;
                default:
                    return {
                pane: 'pane_Mavallka_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,

        }
        map.createPane('pane_Mavallka_1');
        map.getPane('pane_Mavallka_1').style.zIndex = 401;
        map.getPane('pane_Mavallka_1').style['mix-blend-mode'] = 'normal';
        var layer_Mavallka_1 = new L.geoJson(json_Mavallka_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Mavallka_1',
            layerName: 'layer_Mavallka_1',
            pane: 'pane_Mavallka_1',
            onEachFeature: pop_Mavallka_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Mavallka_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Mavallka_1);
        map.addLayer(layer_Mavallka_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Vallási épületek<br />Alapítás éve<table><tr><td style="text-align: center;"><img src="legend/Mavallka_1_16000.png" /></td><td>1600</td></tr><tr><td style="text-align: center;"><img src="legend/Mavallka_1_17001.png" /></td><td>1700</td></tr><tr><td style="text-align: center;"><img src="legend/Mavallka_1_18002.png" /></td><td>1800</td></tr><tr><td style="text-align: center;"><img src="legend/Mavallka_1_19003.png" /></td><td>1900</td></tr><tr><td style="text-align: center;"><img src="legend/Mavallka_1_19504.png" /></td><td>1950</td></tr><tr><td style="text-align: center;"><img src="legend/Mavallka_1_20005.png" /></td><td>2000</td></tr>></table>': layer_Mavallka_1,"Alaptérkép": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Mavallka_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Time_start": "int","type": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Time_start = document.createElement("div");
            div_Time_start.id = "div_Time_start";
            div_Time_start.className = "slider";
            document.getElementById("menu").appendChild(div_Time_start);
            var lab_Time_start = document.createElement('div');
            lab_Time_start.innerHTML  = 'Alapítás éve: <span id="val_Time_start"></span>';
            lab_Time_start.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Time_start);
            var reset_Time_start = document.createElement('div');
            reset_Time_start.innerHTML = 'Visszaállítás';
            reset_Time_start.className = 'filterlabel';
            lab_Time_start.className = 'filterlabel';
            reset_Time_start.onclick = function() {
                sel_Time_start.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Time_start);
            var sel_Time_start = document.getElementById('div_Time_start');
            noUiSlider.create(sel_Time_start, {
                connect: true,
                start: [1600, 2000],
                step: 50,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 1600,
                max: 2000
                }
            });
            sel_Time_start.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Time_start = document.getElementById('val_Time_start');
            val_Time_start.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_type = document.createElement('div');
            div_type.id = "div_type";
            div_type.className= "filterselect";
            document.getElementById("menu").appendChild(div_type);
            sel_type = document.createElement('select');
            sel_type.multiple = true;
            sel_type.size = 4;
            sel_type.id = "sel_type";
            var type_options_str = "<option value='' unselected></option>";
            sel_type.onchange = function(){filterFunc()};
            type_options_str  += '<option value="cathedral">Katedrális</option>';
            type_options_str  += '<option value="chapel">Kápolna</option>';
            type_options_str  += '<option value="church">Templom</option>';
            sel_type.innerHTML = type_options_str;
            div_type.appendChild(sel_type);
            var lab_type = document.createElement('div');
            lab_type.innerHTML = 'Vallási épület típusa';
            lab_type.className = 'filterlabel';
            div_type.appendChild(lab_type);
            var reset_type = document.createElement('div');
            reset_type.innerHTML = 'Visszaállítás';
            reset_type.className = 'filterlabel';
            reset_type.onclick = function() {
                var options = document.getElementById("sel_type").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_type.appendChild(reset_type);
			
			
        </script>
